<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>

  <!-- nav -->
  <div class="nav">
    <img src="./images/nav.png" alt="">
  </div>

  <!-- content -->
  <div class="content">
    <img class="left" src="./images/left.png" alt="">
    <div class="center">
      <textarea class="comment"></textarea>
      <input type="button" value="send" class="send" disabled>
    </div>
    <img class="right" src="./images/right.png" alt="">
    <div class="message-list">
      <div class="info">
        <p class="info-text">
          sh
        </p>
        <p class="info-operation">
          <span class="info-time">
            2018-4-3 21:30:13
          </span>
          <span class="info-handle">
            <a class="info-up" href="javascript:;">0</a>
            <a class="info-down" href="javascript:;">0</a>
            <a class="info-del" href="javascript:;">delete</a>
          </span>
        </p>
      </div>
      
    </div>
  </div>

  <!-- footer -->
  <div class="page">
    <!-- <a class="current" href="javascript:;">1</a>
    <a href="javascript:;">2</a> -->
  </div>
  
  <script src="./js/jquery-1.12.4.min.js"></script>
