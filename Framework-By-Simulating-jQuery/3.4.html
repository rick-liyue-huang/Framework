     *
     * */

    rickH.fn = rickH.prototype = {

        constructor: rickH,
        init: function (selector) {
            // .... if (typeof ... =string)
        },
        extend: function () {

        },
        appendTo: function (selector) {}
    };

//    对象实例方法的添加，放到这里
    rickH.fn.extend({

    });

//    功能性方法 -- 给构造函数添加
    rickH.extend({

    });

    rickH.fn.init.prototype = rickH.prototype; // 使得两个原型链相同
</script>
