    /*

    * 如果想遍历一个数组，是要对数组做什么事情？

    var arr = [1, 2, 3, 4, 5];

    * 1.求和
    * 2.求最大值
    * 3.求最大值
    * 4.查找3

    * */
    var sum = 0;
    for (var i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    console.log(sum);

    // 2
    var max = arr[0];
    for (var i = 0; i < arr.length; i++) {
        if (arr[i] >= max) {

        }

        }

    each(arr, function (i, v) {
