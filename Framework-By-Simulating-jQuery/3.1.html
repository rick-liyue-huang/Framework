<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    /*
    * DOM element property and methods
    * 1. why dom
    * <div><p></p></div>  -> node: {children: p} transfer the string to object
    *
    * 2. DOM treat the all elements in page as object tree
    *
    * 3. property:
    * nodeType: describe the dom element type, and only for the dom element. 1 element object ，2 attribute object，3 text object
    * nodeValue: treat with the dom object value, and only in the text tag
    * nodeName: treat with the dom element tag name, and show in upper case，so can used in 'toLowerCase()' method
    * p.childNodes[1].nodeName.toLocaleLowerCase()
    *
    * 4. relationship
    * firstChild, lastChild childNodes  nextSibling, previousSibling, parentNode
    *
    * content attribute innerHTML, innerText, innerHTML 带有标签
    *
    * 5. methods
    *  appendChild, insertBefore, removeChild, innerHTML
    * */


    /*
    *
    * 框架创建代码的方法, based on the jQuery framework, we use the similar method to create my own framework
    *
    *  jQuery
    * $('<div style=""></div>');
    *
    * rickH framework
    * var dom = RH('<a href="http://www.google.com">one link</a>')
    * */

    let cElem = function(html) {

        // 1. create a docFrag, and must be the true div
        let docFrag = document.createDocumentFragment();

        // 2. create the true div, and set its innerHTML as the html argument, then loop through its child elements and add to docFrag element.
        let div = document.createElement('div');

        div.innerHTML = html;

        while (div.firstChild) {
            docFrag.appendChild(div.firstChild);
        }

        return docFrag;
    };

    let dom = cElem('<a href="http://www.google.com">google</a>' + '<br>' +
        '<a href="http://www.baidu.com">baidu</a>');
    // has to add the dom on the body.
    document.body.appendChild(dom);


</script>
</body>
</html>
