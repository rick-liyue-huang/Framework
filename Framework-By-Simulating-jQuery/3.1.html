<script>

    /*
    *
    * 框架创建代码的方法
    *
    * 类比 jQuery
    * $('<div style=""></div>');
    *
    * rickH 框架
    * var dom = RH('<a href="http://www.google.com">one link</a>')
    * */

    var cElem = function (html) {
        // 1.在内部创建一个docFrag,但是必须用真正的div
        var docFrag = document.createDocumentFragment();

        // 2. 创建真正的div，然后设置其innerHTML 为输入的字符串
//        然后再遍历该子元素，将内容加入到docFrag中

        var div = document.createElement('div');

        // 3. 将字符串设置为 它的 innerHTML
        div.innerHTML = html;

//        4.遍历div的子元素加入到 docFrag, 因为DOM元素只有一个父元素
        while (div.firstChild) {
            docFrag.appendChild(div.firstChild);
        }
        // 4. 获得其子元素返回
        return docFrag;
    };

    // test
    var dom = cElem('<a href="http://www.google.com">google</a>' + '<br>' +
        '<a href="http://www.baidu.com">baidu</a>');
