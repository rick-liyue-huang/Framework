<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    /*
    * add 'appendTo' method :
    * in order to avoid the additional prototype search, we add this method on the self-encap object, but not on the object own.
    *
    * */

    let cElem = function(html) {

        let docFrag = document.createDocumentFragment();
        let div = document.createElement('div');
        div.innerHTML = html;
        while(div.firstChild) {
            docFrag.appendChild(div.firstChild);
        }

        // self-encap an object and set the appendTo as the property of this object
        return {
            element: docFrag,
            appendTo: function(dom) {
                dom.appendChild(this.element);
            }
        }
    };

    cElem('<a href="http://www.google.com">google</a>' + '<br>' +
        '<a href="http://www.baidu.com">baidu</a>').appendTo(document.body);


</script>
</body>
</html>
