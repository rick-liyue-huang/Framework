<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    /*
    * appendTo:
    * 函数返回DOM对象，没有该方法，因此需要将这个方法加入
    * 但是现在需要该方法，在原型中添加？？ 在那个原型中添加呢
    * 首先不确定DOM对象的共有原型，同时可能引起原型链搜索的性能问题
    * 其次，开发的原则是不影响内置对象成员
    *
    * 因此不应该直接在DOM 对象上添加成员
    *
    * 这里 给 DOM对象提供一个包装对象，也就是让其返回一个自定义对象，而这个自定义对象具有appendTo方法
    * */

    var cElem = function (html) {
        var docFrag = document.createDocumentFragment();
        var div = document.createElement('div');
        div.innerHTML = html;
        while (div.firstChild) {
            docFrag.appendChild(div.firstChild)
        }

        return {
            element: docFrag,
            appendTo: function (dom) {
                dom.appendChild(this.element);
            }
        }
    };

    cElem('<a href="http://www.google.com">google</a>' + '<br>' +
        '<a href="http://www.baidu.com">baidu</a>').appendTo(document.body);


</script>
</body>
</html>
