    * ，we need a common function, like '$' in jQuery.js
    *
    * and then we return a self-define object
    *
    * so we prepare a rickH function, and put it in rickH.js file， also named as 'RH'
    * */

    */

    let rickH = function(selector) {
        return new F(selector); // F is constructor
    }

    let F = function(selector) {
        if (typeof selector === 'string') {
            if (selector.charAt(0) === '<') { // will be a HTML string
                this.elements = cElem(selector); // elements is our self-define property
            } else {
                this.elements = select(selector);
            }
        }
