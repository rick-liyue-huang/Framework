<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/common.js"></script>
    <style>
        div {
            width: 400px;
            height: 50px;
            margin: 10px 0;
        }
        .c {
            border: 1px solid red;
        }
        .c1 {
            border: 1px solid blue;
        }
        .c2 {
            border: 1px solid green;
        }
    </style>
</head>
<body>
<div class="c1"></div>
<div class="c2"></div>
<div class="c"></div>
<div class="c1"></div>

<script>
    each(get('.c'), function () {
        this.style.backgroundColor = 'yellow';
    });
</script>
</body>
</html>
