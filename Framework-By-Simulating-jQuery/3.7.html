<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="bd">
<div></div>
<div></div>
<script>

    var rickH = function(selector) {
        return new rickH.fn.init(selector);
    }

    rickH.fn = rickH.prototype = {
        constructor: rickH,
        selector: null,
        init: function(selector) {

            if (typeof selector === 'string') {

                if (selector.charAt(0) === '<') {
                    this.elements = parseHTML(selector);
                } else {
                    this.elements = select(selector);
                }
            }

            this.selector = selector; // means that rickH object has the 'selector' property.
        }
    };

    rickH.fn.init.prototype = rickH.prototype;

    rickH.extend = rickH.fn.extend = function(obj) {
        var k;
        for (k in obj) {
            this[k] = obj[k];
        }
    };

    rickH.extend({
        each: function(arr, fn) {
            var i, l = arr.length, isArray = rickH.isLikeArray(arr);
            if (isArray) {
                for (i = 0; i < l; i++) {
                    if (fn.call(arr[i], i, arr[i]) === false) {
                        break;
                    }
                }
            } else {
                for (i in arr) {
                    if (fn.call(arr[i], i, arr[i]) === false) {
                        break;
                    }
                }
            }
            return arr;
        }
    });

    rickH.extend({
        isFunction: function(obj) {
            return typeof obj === 'function';
        },
        isString: function(obj) {
            return typeof obj === 'string';
        },
        isLikeArray: function(obj) {
            return obj && obj.length && obj.length >= 0;
        },
        isRickH: function(obj) {
            return !!obj.selector;
        },
        isDOM: function(obj) {
            return !!obj.nodeType;
        }
    });

    rickH.fn.extend({
        appendTo: function(selector) {
            var self = this;
            var objs = rickH(selector).elements;
            rickH.each(objs, function(i1, v1) {
                var that = this;
                rickH.each(self.elements, function(i2, v2) {
                    that.appendChild(i1 == objs.length - 1 ?
                            this :
                            this.cloneNode(true));
                });
            });
        }
    });


    var select = function (selector) {
        // 简单写法
        var first = selector.charAt(0);
        var arr = [];
        if (first === '#') {
            arr.push.call(arr, document.getElementById(selector.slice(1)));
        } else if (first === '.') {
            arr.push.apply(arr, document.getElementsByClassName(selector.slice(1)));
        } else {
            arr.push.apply(arr, document.getElementsByTagName(selector));
        }
        return arr;
    };

    var parseHTML = function (html) {
        var div = document.createElement('div');
        var arr = [], i;
        div.innerHTML = html;
        for (i = 0; i < div.childNodes.length; i++) {
            arr.push(div.childNodes[i]);
        }
        return arr;
    };
</script>


<script>

rickH('<div>1</div><div>2</div><div>3</div><div>4</div>').appendTo('div');
</script>
</body>
</html>
