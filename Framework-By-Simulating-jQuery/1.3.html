<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Document</title>
 </head>
 <body>
    
    <script>
        // fisrt of all, set the compatible className function, 
        /*
            1. how to confirm the browsers support the getElementsByClassName() method.
            In the global scope, I provide a  'support' method, which binds the property whose name is same as the method name, and return the boolean value.
            When browers load the js file, it will test the browser capability, and return the result as boolean value. we will use the 'support' object on browser capability.
        */

        let support = {}; // set the support object, and the methods are the property of 'support'

        support.getElementsByClassName = !!document.getElementsByClassName; // transfer to boolean value.
        support.getElementsByClassName = (() => {
            let isExist = !!document.getElementsByClassName;

            // if getElementsByClassName is existed
            if (isExist && typeof document.getElementsByClassName === 'function') {

                // I will create some elements, and add class property, and check whether can get the elements
                let div = document.createELement('div'),
                    divWithClass = document.createELement('div');

                divWithClass.className = 'c';
                return div.getElementsByClassName('c')[0] == divWithClass; // return true
            }
            // otherwise return false.
            return false;
        })();

        if (support.getElementsByClassName) {
            console.log('support classname');
        } else {
            console.log('no support');
        }

        
    </script>
 </body>
 </html>
